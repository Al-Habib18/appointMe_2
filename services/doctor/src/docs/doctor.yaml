                "200":
                    description: Get a list of Doctor
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: array
                                        items:
                                            allOf:
                                                - type: object
                                                  properties:
                                                      auth_user_id:
                                                          type: string
                                                          example: ksf12kdfh23kd23
                                                      name:
                                                          type: string
                                                          example: Raisul Islam
                                                      email:
                                                          type: string
                                                          example: raisul@gmail.com
                                                      phone_number:
                                                          type: string
                                                          example: 01313306149
                                                      license_number:
                                                          type: string
                                                          example: 534254539
                                                      specialty:
                                                          type: string
                                                          example: Dentist

                                                - $ref: "#/components/schemas/Timestamp"
                                    pagination:
                                        $ref: "#/components/schemas/Pagination"
                                    links:
                                        type: object
                                        properties:
                                            self:
                                                type: string
                                                format: url
                                                example: /doctors?page=2&limit=5
                                            next:
                                                type: string
                                                format: url
                                                example: /doctors?page=3&limit=5
                                            prev:
                                                type: string
                                                format: url
                                                example: /doctors?page=1&limit=5
                "400":
                    $ref: "#/components/responses/400"
                "401":
                    $ref: "#/components/responses/401"
                "500":
