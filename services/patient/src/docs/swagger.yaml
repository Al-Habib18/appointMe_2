# @format

openapi: 3.0.0
info:
    version: 1.0.0
    title: "Patient Service"
    description: "Patient Service enables to create and manage Patients"
servers:
    # Added by API Auto Mocking Plugin
    # - description: SwaggerHub API Auto Mocking
    #   url: https://virtserver.swaggerhub.com/Al-Habib18/appointMe/patient
    - description: dev server
      url: http://localhost:4002

tags:
    - name: Patient
      description: Patient service Endpoints

paths:
    /patients:
        post:
            tags: [Patient]
            description: create a new patient
            requestBody:
                content:
                    "application/json":
                        schema:
                            type: object
                            properties:
                                auth_user_id:
                                    type: string
                                    example: ksf12kdfh23kd23
                                name:
                                    type: string
                                    example: Raisul Islam
                                email:
                                    type: string
                                    example: raisul@gmail.com
                                phone_number:
                                    type: string
                                    example: 01313306149
                                gender:
                                    type: string
                                    enum:
                                        - male
                                        - female
                                    example: male
                                date_of_birth:
                                    type: string
                                    format: data-time

                            required: [auth_user_id, name, email]
            responses:
                "201":
                    description: Patient Registration successful
                    content:
                        "application/json":
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Patient Registration successful
                                    data:
                                        type: object
                                        properties:
                                            auth_user_id:
                                                type: string
                                                example: ksf12kdfh23kd23
                                            name:
                                                type: string
                                                example: Raisul Islam
                                            email:
                                                type: string
                                                example: raisul@gmail.com
                                            phone_number:
                                                type: string
                                                example: 01313306149
                                            gender:
                                                type: string
                                                enum:
                                                    - male
                                                    - female
                                                example: male
                                            date_of_birth:
                                                type: string
                                                format: data-time
                                            created_at:
                                                type: string
                                                format: date-time
                                    links:
                                        type: object
                                        properties:
                                            patient:
                                                type: string
                                                example: "/patients/:id"
                "400":
                    $ref: "#/components/responses/400"
                "500":
                    $ref: "#/components/responses/500"
        get:
            description: Retrive a list of Patients
            tags: [Patient]
            parameters:
                - $ref: "#/components/parameters/pageParam"
                - $ref: "#/components/parameters/limitParam"
                - $ref: "#/components/parameters/sortByparam"
            responses:
                "200":
                    description: Get a list of Patient
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: array
                                        items:
                                            allOf:
                                                - type: object
                                                  properties:
                                                      auth_user_id:
                                                          type: string
                                                          example: ksf12kdfh23kd23
                                                      name:
                                                          type: string
                                                          example: Raisul Islam
                                                      email:
                                                          type: string
                                                          example: raisul@gmail.com
                                                      phone_number:
                                                          type: string
                                                          example: 01313306149
                                                      gender:
                                                          type: string
                                                          enum:
                                                              - male
                                                              - female
                                                          example: male
                                                      date_of_birth:
                                                          type: string
                                                          format: data-time

                                                - $ref: "#/components/schemas/Timestamp"
                                    pagination:
                                        $ref: "#/components/schemas/Pagination"
                                    links:
                                        type: object
                                        properties:
                                            self:
                                                type: string
                                                format: url
                                                example: /patients?page=2&limit=5
                                            next:
                                                type: string
                                                format: url
                                                example: /patients?page=3&limit=5
                                            prev:
                                                type: string
                                                format: url
                                                example: /patients?page=1&limit=5
                "400":
                    $ref: "#/components/responses/400"
                "401":
                    $ref: "#/components/responses/401"
                "500":
                    $ref: "#/components/responses/500"
    /patients/me:
        get:
            tags: [Patient]
            description: Retrive patient's profile
            responses:
                "200":
                    description: Patient's profile retrive  successful
                    content:
                        "application/json":
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Patient retrive successful
                                    data:
                                        type: object
                                        properties:
                                            id:
                                                type: string
                                                example: as23sdfksdh34hs

                                            auth_user_id:
                                                type: string
                                                example: ksf12kdfh23kd23
                                            name:
                                                type: string
                                                example: Raisul Islam
                                            email:
                                                type: string
                                                example: raisul@gmail.com
                                            phone_number:
                                                type: string
                                                example: 01313306149
                                            gender:
                                                type: string
                                                enum:
                                                    - male
                                                    - female
                                                example: male
                                            date_of_birth:
                                                type: string
                                                format: data-time
                                            created_at:
                                                type: string
                                                format: date-time
                                            updated_at:
                                                type: string
                                                format: date-time
                "400":
                    $ref: "#/components/responses/400"
                "500":
                    $ref: "#/components/responses/500"
        put:
            tags: [Patient]
            description: Update a single Patient by id
            parameters:
                - $ref: "#/components/parameters/idPathParam"
            requestBody:
                content:
                    "application/json":
                        schema:
                            type: object
                            properties:
                                phone_number:
                                    type: string
                                    example: 01313306149
                                gender:
                                    type: string
                                    enum:
                                        - male
                                        - female
                                    example: male
                                date_of_birth:
                                    type: string
                                    format: data-time
            responses:
                "200":
                    description: update successful
                    content:
                        "application/json":
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Patient update successful
                                    data:
                                        type: object
                                        properties:
                                            id:
                                                type: string
                                                example: as23sdfksdh34hs

                                            auth_user_id:
                                                type: string
                                                example: ksf12kdfh23kd23
                                            name:
                                                type: string
                                                example: Raisul Islam
                                            email:
                                                type: string
                                                example: raisul@gmail.com
                                            phone_number:
                                                type: string
                                                example: 01313306149
                                            gender:
                                                type: string
                                                enum:
                                                    - male
                                                    - female
                                                example: male
                                            date_of_birth:
                                                type: string
                                                format: data-time
                                            created_at:
                                                type: string
                                                format: date-time
                                            updated_at:
                                                type: string
                                                format: date-time
                "400":
                    $ref: "#/components/responses/400"
                "500":
                    $ref: "#/components/responses/500"
    /patients/me/appointments:
        get:
            tags:
                - "Patient"
            description: Retrive upcomming appointment_status
            responses:
                "200":
                    description: Retrive upcomming appointment_status
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: appointments retrive successful
                                    data:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: string
                                                    example: ksf12kdfh23kd23
                                                patient_id:
                                                    type: string
                                                    example: ksf12kdfh23kd23
                                                patient_name:
                                                    type: string
                                                    example: Ashik Mondol
                                                patient_email:
                                                    type: string
                                                    format: email
                                                    example: ashik@gmail.com
                                                doctor_id:
                                                    type: string
                                                    example: ksf12kdfh23kd23
                                                doctor_name:
                                                    type: string
                                                    example: Raisul Islam
                                                doctor_email:
                                                    type: string
                                                    example: raisul@gamil.com
                                                appointment_type:
                                                    type: string
                                                    example: consultation
                                                appointment_status:
                                                    type: string
                                                    example: pending
                                                appointment_date:
                                                    type: string
                                                    format: date-time
                                                payment_method:
                                                    type: string
                                                    example: mobile_banking
                                                payment_status:
                                                    type: string
                                                    example: pending
                                                location:
                                                    type: string
                                                    example: Update Health Care, Rangpur

                                                created_at:
                                                    type: string
                                                    format: date-time
                                                updated_at:
                                                    type: string
                                                    format: date-time
                "400":
                    $ref: "#/components/responses/400"
                "500":
                    $ref: "#/components/responses/500"
    /patients/{id}:
        get:
            tags: [Patient]
            description: Retrive a single Patient by id
            parameters:
                - $ref: "#/components/parameters/idPathParam"
            responses:
                "200":
                    description: Patient retrive  successful
                    content:
                        "application/json":
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: string
                                        example: as23sdfksdh34hs

                                    auth_user_id:
                                        type: string
                                        example: ksf12kdfh23kd23
                                    name:
                                        type: string
                                        example: Ashik Mondol
                                    email:
                                        type: string
                                        example: ashik@gmail.com
                                    phone_number:
                                        type: string
                                        example: 01313306149
                                    gender:
                                        type: string
                                        enum:
                                            - male
                                            - female
                                        example: male
                                    date_of_birth:
                                        type: string
                                        format: data-time
                                    created_at:
                                        type: string
                                        format: date-time
                                    updated_at:
                                        type: string
                                        format: date-time
                "400":
                    $ref: "#/components/responses/400"
                "500":
                    $ref: "#/components/responses/500"
        put:
            tags: [Patient]
            description: Update a single Patient by id
            parameters:
                - $ref: "#/components/parameters/idPathParam"
            requestBody:
                content:
                    "application/json":
                        schema:
                            type: object
                            properties:
                                phone_number:
                                    type: string
                                    example: 01313306149
                                license_number:
                                    type: string
                                    example: 534254539
                                specialty:
                                    type: string
                                    example: Dentist
                                years_of_experience:
                                    type: number
                                    example: 4
            responses:
                "201":
                    description: update successful
                    content:
                        "application/json":
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Patient retrive successful
                                    data:
                                        type: object
                                        properties:
                                            id:
                                                type: string
                                                example: as23sdfksdh34hs

                                            auth_user_id:
                                                type: string
                                                example: ksf12kdfh23kd23
                                            name:
                                                type: string
                                                example: Ashik Mondol
                                            email:
                                                type: string
                                                example: ashik@gmail.com
                                            phone_number:
                                                type: string
                                                example: 01313306149
                                            gender:
                                                type: string
                                                enum:
                                                    - male
                                                    - female
                                                example: male
                                            date_of_birth:
                                                type: string
                                                format: data-time
                                            created_at:
                                                type: string
                                                format: date-time
                                            updated_at:
                                                type: string
                                                format: date-time
                "400":
                    $ref: "#/components/responses/400"
                "500":
                    $ref: "#/components/responses/500"
        delete:
            tags: [Patient]
            description: Retrive a single Patient by id
            parameters:
                - $ref: "#/components/parameters/idPathParam"
            responses:
                "201":
                    description: Patient deleted  successfully
                "400":
                    $ref: "#/components/responses/400"
                "500":
                    $ref: "#/components/responses/500"

components:
    schemas:
        Timestamp:
            type: object
            properties:
                createdAt:
                    type: string
                    format: date-time
                updatedAt:
                    type: string
                    format: date-time
            required: [createdAt, updatedAt]
        Pagination:
            type: object
            properties:
                page:
                    type: integer
                    format: int32
                    example: 2
                limit:
                    type: integer
                    format: int32
                    example: 10

                next:
                    type: integer
                    format: int32
                    example: 3
                prev:
                    type: integer
                    format: int32
                    example: 3
                totalPage:
                    type: integer
                    format: int32
                    example: 5
                totalItems:
                    type: integer
                    format: int32
                    example: 400
            required:
                - page
                - limit
                - totalPage
                - totalItems

    responses:
        "400":
            description: "bad request"
            content:
                "application/json":
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: int32
                                example: 400
                            error:
                                type: string
                                example: Bad request
                            data:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        field:
                                            type: string
                                            example: email
                                        message:
                                            type: string
                                            example: invalid credntials
                                        in:
                                            type: string
                                            enum: [query, body]
                                            example: body
        "401":
            description: unauthorized
            content:
                "application/json":
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: int32
                                example: 401
                            error:
                                type: string
                                example: unauthorized
                            message:
                                type: string
                                example: You don't have the right permission

        "500":
            description: Internal Server Error
            content:
                "application/json":
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: int32
                                example: 500
                            error:
                                type: string
                                example: internale server Error
                            message:
                                type: string
                                example: We are sorry for the inconvenience. Please try again later
    parameters:
        pageParam:
            in: query
            name: page
            description: current page number
            schema:
                type: integer
                format: int32
                example: 3
        limitParam:
            in: query
            name: limit
            description: maximum items to be returned
            schema:
                type: integer
                format: int32
                example: 10
        sortByparam:
            in: query
            name: sort-type
            description: type of sort (asc or dsc)
            schema:
                type: string
                example: updatedAt
        sortTypeParam:
            in: query
            name: sort_type
            description: type of sort (asc or dsc)
            schema:
                type: string
                enum: [asc, dsc]
                example: dsc
        idPathParam:
            in: path
            name: id
            required: true
            description: item id
            schema:
                type: string
                example: kdsf12ksdf32sdf232
        userIdPathParam:
            in: path
            name: user_id
            required: true
            description: user id
            schema:
                type: string
                example: ksdf12sd12kl12lq
